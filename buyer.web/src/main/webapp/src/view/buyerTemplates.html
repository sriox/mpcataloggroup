<script type="text/template" id="buyer">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-buyerForm">
    <% if(buyer.id) {%>
    <input type="hidden" name="id" value="<%= buyer.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="username">Username</label>
    	<input type="text" class="form-control" id="username" name="username" placeholder="Enter value" value="<%= buyer.get('username') %>"/>	
		</div>
		<div class="form-group" >
		<label for="password">Password</label>
    	<input type="text" class="form-control" id="password" name="password" placeholder="Enter value" value="<%= buyer.get('password') %>"/>	
		</div>
		<div class="form-group" >
		<label for="email">Email</label>
    	<input type="text" class="form-control" id="email" name="email" placeholder="Enter value" value="<%= buyer.get('email') %>"/>	
		</div>
		<div class="form-group" >
		<label for="firstName">First Name</label>
    	<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter value" value="<%= buyer.get('firstName') %>"/>	
		</div>
		<div class="form-group" >
		<label for="secondName">Second Name</label>
    	<input type="text" class="form-control" id="secondName" name="secondName" placeholder="Enter value" value="<%= buyer.get('secondName') %>"/>	
		</div>
		<div class="form-group" >
		<label for="lastName">Last Name</label>
    	<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter value" value="<%= buyer.get('lastName') %>"/>	
		</div>
		<div class="form-group" >
			<label for="birthDate">Birth Date</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="birthDate"  name="birthDate" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#birthDate').datepicker({autoclose:true});
        	$('#birthDate').datepicker('setDate',App.Utils.Converter.date.toDate("<%= buyer.get('birthDate') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="gender">Gender</label>
    	<input type="text" class="form-control" id="gender" name="gender" placeholder="Enter value" value="<%= buyer.get('gender') %>"/>	
		</div>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= buyer.get('name') %>"/>	
		</div>
    </form>
    </div>
</script>
